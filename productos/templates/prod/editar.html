{% extends "inicio.html" %}

{% block titulo %}
Entrega Final - Edicion de productos
{% endblock titulo %}

{% block header %}
<h1 >Edicion de productos.</h1>
{% endblock header %}


{% block listado %}
    
    <form action={% url "editar" productos.id %} method='POST' enctype='multipart/form-data'>
        {% csrf_token %}

        <table>
            {{form}}
        </table>
    <h1></h1>
        <input type="submit", value='Editar'>
    </form>
{% endblock listado %}
