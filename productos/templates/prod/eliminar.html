{% extends "inicio.html" %}

{% block titulo %}
        Eliminar producto
{% endblock titulo %}

{% block header %}
<h1 >Eliminar producto.</h1>
{% endblock header %}


{% block listado %}
    
    <form action={% url "eliminar" productos.id %} method='POST'>
        {% csrf_token %}
        <p>Desea eliminar el producto: <u>{{productos}}?</u></p>
    <h1></h1>
        <input type="submit", value='Confirmar'>
    </form>
{% endblock listado %}
